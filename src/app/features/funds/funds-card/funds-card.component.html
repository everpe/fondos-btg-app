

<mat-card class="fund-card">
  <mat-card-title>{{ fund.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ fund.description }}</p>
    <p>Mínimo: {{ fund.minimumAmount | currency:'COP' }}</p>
    <p>Categoría: {{ fund.category }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="toggleForm()">
      {{ showForm ? 'Cancelar' : 'Suscribirse' }}
    </button>
  </mat-card-actions>

  <form *ngIf="showForm" [formGroup]="form" (ngSubmit)="onSubmit()" class="subscription-form">
    <mat-form-field appearance="outline">
      <mat-label>Monto a invertir</mat-label>
      <input matInput type="number" formControlName="amount" />
      <mat-error *ngIf="form.controls['amount'].hasError('required')">
        El monto es requerido
      </mat-error>
      <mat-error *ngIf="form.controls['amount'].hasError('min')">
        El monto debe ser mayor a 0
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Confirmar
    </button>
  </form>
</mat-card>
